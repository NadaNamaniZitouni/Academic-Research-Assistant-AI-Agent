services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: academic-research-backend-prod
    ports:
      - "8001:8001"
    volumes:
      - ./data:/app/data
    environment:
      - LLM_PROVIDER=${LLM_PROVIDER:-openai}
      - LLM_MODEL_NAME=${LLM_MODEL_NAME:-gpt-3.5-turbo}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - EMBEDDING_MODEL=${EMBEDDING_MODEL:-sentence-transformers/all-MiniLM-L6-v2}
      - DB_PATH=/app/data/research_assistant.db
      - FAISS_INDEX_PATH=/app/data/indices/faiss_index.idx
      - METADATA_STORE_PATH=/app/data/metadata/chunks.jsonl
      - UPLOAD_DIR=/app/data/uploads
      - INDEX_DIR=/app/data/indices
      - METADATA_DIR=/app/data/metadata
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:5173,http://localhost:8001}
      - API_HOST=0.0.0.0
      - API_PORT=8001
    restart: always
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - research-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G

  frontend:
    build:
      context: ./frontend/react-app
      dockerfile: Dockerfile.prod
    container_name: academic-research-frontend-prod
    ports:
      - "80:80"
    volumes:
      - ./data:/app/data
    depends_on:
      - backend
    restart: always
    networks:
      - research-network

networks:
  research-network:
    driver: bridge

volumes:
  data:
    driver: local

