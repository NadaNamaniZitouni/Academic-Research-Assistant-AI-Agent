name: Docker Publish

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
    
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Build and push backend
      uses: docker/build-push-action@v4
      with:
        context: ./backend
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/academic-research-backend:latest
          ${{ secrets.DOCKER_USERNAME }}/academic-research-backend:${{ github.ref_name }}
    
    - name: Build and push frontend
      uses: docker/build-push-action@v4
      with:
        context: ./frontend/react-app
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/academic-research-frontend:latest
          ${{ secrets.DOCKER_USERNAME }}/academic-research-frontend:${{ github.ref_name }}

